<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/volumes.css') }}" rel="stylesheet" type="text/css" >    

    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">


    <title>Volumes e Snaps</title>
</head>
<body>
<div id="header"></div>

<div class="container">
    <div class="row">
    <h1 class="center-block text-center">Volumes</h1>
        <div class="col-12 d-flex flex-column">
            <table class="table table-striped" id="table">
                <thead class="table-header">
                <tr>
                    <td scope="col"><strong>Aggregate</strong></td>
                    <td scope="col"><strong>Volumes</strong></td>
                    <td scope="col"><strong>Total</strong></td>
                    <td scope="col"><strong>Usado </strong></td>
                    <td scope="col"><strong>Dispon√≠vel</strong></td>
                    <td scope="col"><strong>Usado - %</strong></td>
                    <td scope="col"><strong>Departamento</strong></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    
                    {% for X in nameVolumes %}
                    <td>{{ X[0] }}</td>
                    <td>{{ X[1] }}</td>
                    <td>{{ X[2] }}</td>
                    <td>{{ X[3] }}</td>
                    <td>{{ X[4] }}</td>
                    <td>{{ X[5] }}</td>
                    <td>{{ X[6] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!--<script src="./static/js/controller.js"></script>-->

<script src="//code.jquery.com/jquery-1.10.2.js"></script> 
<!-- <script src="{{ url_for('static', filename='js/load_template.js') }}" type="text/js"></script> -->

<script src="./static/js/load_template.js"></script>


<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
 
<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready( function () {
        $('#table').DataTable({
           // paging: false,    
           // scrollY: 400,
        });
    });
</script>


</body>
</html>
